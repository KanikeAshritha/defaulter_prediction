<!-- templates/success.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction Result</title>
</head>
<body>
    <h2>🎯 Prediction Result</h2>
    <p><strong>Loan Decision:</strong>
        {% if prediction == 1 %}
            ✅ Approved
        {% else %}
            ❌ Rejected
        {% endif %}
    </p>

    <h3>🔎 Input Summary</h3>
    <ul>
        {% for key, value in data.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>

    <a href="/">🔙 Go Back</a>
</body>
</html>
